<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=, initial-scale=1.0'>
    <title>Document</title>
</head>

<header id='banner' class='sticky-lg-top'>
    <div class='d-md-flex justify-content-end bg-primary'>
        <h1>BANKATURE</h1>
    </div>
    <!-- <nav id='nav-head' class='row'>
        <nav class='nav nav-pills col-md-6'>
            <a class='text-sm-center nav-link active' aria-current='Accounts' href=''>Accounts</a>
            <a class='text-sm-center nav-link' aria-current='Transfers' href=''>Transfer</a>
        </nav>
    </nav> -->
    <nav id='nav-head' class="navbar navbar-dark bg-light invisible">
        <div class="row nav-pills  ms-3">
            <a id='link-account' class='text-sm-center nav-link active col-md-6' aria-current='Accounts' href=''>Accounts</a>
            <a id='link-transfer' class='text-sm-center nav-link col-md-6' aria-current='Transfers' href=''>Transfer</a>
        </div>
    </nav>
</header>

<body class="bg-image">
    <div id='login-form'
        class='d-md-flex flex-fill justify-content-center rounded position-absolute top-50 start-50 translate-middle shadow p-1 mb-3 bg-body rounded'>
        <div class='bg-primary rounded p-2 d-flex flex-column justify-content-center'>
            <div class='p-2'>
                <label for='username' class='fw-bold'>Username</label><br>
                <input type='text' name='username' id='input-username'>
            </div>
            <div class='p-2'>
                <div>
                    <label for='password' class='fw-bold'>Password</label><br>
                    <input type='password' name='password' id='input-password'><br>
                </div>
            </div>
            <div class='p-2'>
                <div class='d-flex justify-content-end'>
                    <div>
                        <button class='rounded' type='submit' id='input-submit'>Sign In</button>
                        <!-- <button class='rounded' type='submit' id='input-show'>Show</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Account View -->
    <section id='account-view-section' class="invisible">
        <div id='account-view' class="d-md-column justify-content-center">
            <!-- <div class="card" style="width: 30rem;">
                <div id="account-view-header" class="card-header">
                    <div class="card-title d-inline-flex">
                        <div class='d-flex p-2 justify-content-lg-start bd-highlight'>CHECKINGS</div>
                        <div class='d-flex p-2 justify-content-lg-end bd-highlight'>(1)</div>
                    </div>
                </div>
                <div class="card-body">
                    <div id="account-view-body" class="card-body">
                        <p class="fw-bold">Balance</p>
                        <p class="fw-light">$ 1000</p>
                    </div>
                </div>
            </div> -->
        </div>
    </section>

    <!-- DROPDOWN w Flex -->
    <main id='transfer-form' class='invisible'>
        <section class='container'>
            <div class='row'>
                <div class='dropdown col-lg-4 p-2  shadow-lg'>
                    <label for='from-account'>Transfer from</label>
                    <button id='dropdown-from-account-selector'
                        class='btn btn-primary dropdown-toggle container-fluid rounded-0' type='button'
                        id='dropdownMenuButton1' data-bs-toggle='dropdown' aria-expanded='false'>
                        <div class='d-flex'>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-start bd-highlight'>Choose an account</div>
                            </div>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-end bd-highlight'></div>
                            </div>
                        </div>
                    </button>
                    <ul id='account-dropdown-list' class='dropdown-menu container-fluid'>
                        <!-- <li class='dropdown-item d-flex p-2 justify-content-lg-between'>
                            <div class='d-flex p-2 justify-content-lg-start bd-highlight'>222</div>
                            <div class='d-flex p-2 justify-content-lg-end bd-highlight'>40000</div>
                        </li> -->
                    </ul>
                </div>
                <div class='dropdown col-lg-4 p-2 shadow-lg'>
                    <label for='to-account' id='transfer-to-label'>Transfer to</label>
                    <button id='dropdown-to-account-selector'
                        class='btn btn-primary dropdown-toggle container-fluid rounded-0' type='button'
                        id='dropdownMenuButton1' data-bs-toggle='dropdown' aria-expanded='false'>
                        <div class='d-flex'>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-start'>Choose an account</div>
                            </div>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-end bd-highlight'></div>
                                <span class='caret'></span>
                            </div>
                        </div>
                    </button>
                    <ul class='dropdown-menu container-fluid'>
                        <li class='dropdown-item d-flex p-2 justify-content-lg-between'>
                            <div class='d-flex p-2 justify-content-lg-start bd-highlight'>222</div>
                            <div class='d-flex p-2 justify-content-lg-end bd-highlight'>40000</div>
                        </li>
                    </ul>
                </div>
                <div class='col-lg-4 p-2 shadow-lg'>
                    <div class='form-group'>
                        <label for='from-account'>Amount</label>
                        <input id='input-amount' class='form-control form-control-lg rounded-0 bg-light rounded'
                            type='number' placeholder='Transfer Amount' aria-label='Transfer Amount'>
                    </div>
                </div>
        </section>
        <section class='container'>
            <div class='row justify-content-lg-end'>
                <div class='col-lg-4 p-2 shadow-lg'>
                    <div class='form-group'>
                        <label for='transfer-memo'>Memo (Optional)</label>
                        <input id='transfer-memo' class='form-control form-control-lg rounded-0 bg-light rounded'
                            type='text' placeholder='Memo Message' aria-label='Memo Message'>
                    </div>
                </div>
            </div>

        </section>
        <section class='container'>
            <div class='row justify-content-lg-end'>
                <div class='col-lg-3 p-2 m-2 shadow-lg'>
                    <button id='button-cancel' class='btn btn-secondary container-fluid rounded-0'>Cancel</button>
                </div>
                <div class='col-lg-3 p-2 m-2 shadow-lg'>
                    <button id='button-transfer' class='btn btn-primary container-fluid rounded-0'>Transfer</button>
                </div>
            </div>

        </section>
    </main>
    <footer class='fixed-bottom bg-primary'></footer>

</body>

</html>
