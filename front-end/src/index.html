            <div class='p-2'>

    <!-- DROPDOWN w Flex -->
    <main id='transfer-form' class='invisible'>
        <section class='container'>
            <div class='row'>
                <div class='dropdown col-lg-4 p-2  shadow-lg'>
                    <label for='from-account'>Transfer from</label>
                    <button id='dropdown-from-account-selector'
                        class='btn btn-primary dropdown-toggle container-fluid rounded-0' type='button'
                        id='dropdownMenuButton1' data-bs-toggle='dropdown' aria-expanded='false'>
                        <div class='d-flex'>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-start bd-highlight'>Choose an account</div>
                            </div>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-end bd-highlight'></div>
                            </div>
                        </div>
                    </button>
                    <ul class='dropdown-menu container-fluid'>
                        <li class='dropdown-item d-flex p-2 justify-content-lg-between'>
                            <div class='d-flex p-2 justify-content-lg-start bd-highlight'>222</div>
                            <div class='d-flex p-2 justify-content-lg-end bd-highlight'>40000</div>
                        </li>
                    </ul>
                </div>
                <div class='dropdown col-lg-4 p-2 shadow-lg'>
                    <label for='to-account' id='transfer-to-label'>Transfer to</label>
                    <button id='dropdown-to-account-selector'
                        class='btn btn-primary dropdown-toggle container-fluid rounded-0' type='button'
                        id='dropdownMenuButton1' data-bs-toggle='dropdown' aria-expanded='false'>
                        <div class='d-flex'>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-start'>Choose an account</div>
                            </div>
                            <div class='flex-fill'>
                                <div class='d-flex p-2 justify-content-lg-end bd-highlight'></div>
                                <span class='caret'></span>
                            </div>
                        </div>
                    </button>
                    <ul class='dropdown-menu container-fluid'>
                        <li class='dropdown-item d-flex p-2 justify-content-lg-between'>
                            <div class='d-flex p-2 justify-content-lg-start bd-highlight'>222</div>
                            <div class='d-flex p-2 justify-content-lg-end bd-highlight'>40000</div>
                        </li>
                    </ul>
                </div>
                <div class='col-lg-4 p-2 shadow-lg'>
                    <div class='form-group'>
                        <label for='from-account'>Amount</label>
                        <input id='input-amount' class='form-control form-control-lg rounded-0 bg-light rounded'
                            type='number' placeholder='Transfer Amount' aria-label='Transfer Amount'>
                    </div>
                </div>
        </section>
        <section class='container'>
            <div class='row justify-content-lg-end'>
                <div class='col-lg-4 p-2 shadow-lg'>
                    <div class='form-group'>
                        <label for='transfer-memo'>Memo (Optional)</label>
                        <input id='transfer-memo' class='form-control form-control-lg rounded-0 bg-light rounded'
                            type='text' placeholder='Memo Message' aria-label='Memo Message'>
                    </div>
                </div>
            </div>

        </section>
        <section class='container'>
            <div class='row justify-content-lg-end'>
                <div class='col-lg-3 p-2 m-2 shadow-lg'>
                    <button id='button-cancel' class='btn btn-secondary container-fluid rounded-0'>Cancel</button>
                </div>
                <div class='col-lg-3 p-2 m-2 shadow-lg'>
                    <button id='button-transfer' class='btn btn-primary container-fluid rounded-0'>Transfer</button>
                </div>
            </div>

        </section>
    </main>
    <footer class='fixed-bottom bg-primary'></footer>
